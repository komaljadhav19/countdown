<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>birthday countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>birthday countdown</h1>
    <div class="countdown">
        <div class = "all" id="days">
            <div class="daysdis display" id="day">0</div>
            <span>Days</span>
        </div>
        <div class = "all" id="hours">
            <div class="hoursdis display" id="hour">0</div>
            <span>Hours</span>
        </div>
        <div class = "all" id="minute">
            <div class="minutesdis display" id="minut">0</div>
            <span>Minute</span>
        </div>
        <div class = "all" id="seconds">
            <div class="secondsdis display" id="secon">0</div>
            <span>Seconds</span>
        </div>
    </div>
    <script src="app.js"></script>    
</body>
</html>
